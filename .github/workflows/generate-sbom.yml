name: Generate SBOM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install CycloneDX SBOM generator
        run: npm install -g cyclonedx-node-module

      - name: Generate SBOM
        run: cyclonedx-bom -o sbom.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
